<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-lg font-semibold mb-4">{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="mt-4 flex justify-end space-x-2">
      <button
        *ngIf="cancelText"
        (click)="onClose.emit()"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded transition-transform transform hover:scale-105"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm.emit()"
        [ngClass]="buttonColor"
        class="transition-transform transform hover:scale-105 font-semibold py-2 px-4 rounded text-white"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
