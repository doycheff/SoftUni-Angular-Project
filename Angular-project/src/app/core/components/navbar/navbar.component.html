<header style="background-color: rgb(154, 126, 97)">
    <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
        <div class="flex-shrink-0 h-12 flex items-center">
            <img src='books.png' alt="Your Company" class="h-10 rounded-md" />
        </div>

        <!-- Navigation Section -->
        <nav class="flex flex-1 justify-center">
            <div class="flex space-x-4">
                <a routerLink="/home" routerLinkActive="bg-yellow-900 text-white"
                    class="rounded-md px-3 py-2 text-lg font-medium text-gray-300 hover:bg-yellow-700 hover:text-white">
                    Home
                </a>
                <a routerLink="/books" routerLinkActive="bg-yellow-900 text-white"
                    class="rounded-md px-3 py-2 text-lg font-medium text-gray-300 hover:bg-yellow-700 hover:text-white">
                    Books
                </a>
                @if (isLoggedIn) {
                <a routerLink="/create-book" routerLinkActive="bg-yellow-900 text-white"
                    class="rounded-md px-3 py-2 text-lg font-medium text-gray-300 hover:bg-yellow-700 hover:text-white">
                    Create a Book
                </a>
                }
                <a routerLink="/search" routerLinkActive="bg-yellow-900 text-white"
                    class="rounded-md px-3 py-2 text-lg font-medium text-gray-300 hover:bg-yellow-700 hover:text-white">
                    Search
                </a>
            </div>
        </nav>


        <!-- Profile Dropdown Section -->
        <div class="relative ml-3">
            <!-- Dropdown using <details> -->
            <details class="relative group" #userMenu>
                <summary
                    class="relative flex rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/21/21104.png" class="h-8 w-8 rounded-full" />
                </summary>

                <!-- Menu Items -->
                <div
                    class="absolute right-0 mt-2 w-44 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5">
                    @if (isLoggedIn) {

                    <div class="text-center">
                        <span class="email">
                            {{getEmail()}}
                        </span>
                        <div class="menuContainer">
                            <a routerLink="/profile" class="menuItem" (click)="closeMenu(userMenu)">
                                My Profile
                            </a>
                            <a (click)="logout(); closeMenu(userMenu)" routerLink="/home" class="menuItem">
                                Logout
                            </a>
                        </div>

                    </div>
                    } @else {
                    <div class="text-center">
                        <div class="menuContainer">
                            <a routerLink="/login" class="menuItem" (click)="closeMenu(userMenu)">
                                Login
                            </a>
                            <a routerLink="/register" class="menuItem" (click)="closeMenu(userMenu)">
                                Register
                            </a>
                        </div>
                    </div>
                    }

                </div>
            </details>
        </div>


    </div>
</header>
