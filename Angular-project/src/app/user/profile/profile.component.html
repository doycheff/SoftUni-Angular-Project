<div class="container mx-auto px-4 py-16 sm:px-6 sm:py-24 lg:px-8">
  @if(books.length > 0){
  <h2 class="text-4xl font-bold tracking-tight text-gray-900 text-center mb-8">
    My created books
  </h2>
  <ul role="list">
    @for (book of books; track $index) {
    <li class="flex justify-between gap-x-6 px-5 py-5 bg-white bg-opacity-50">
      <div class="flex min-w-0 gap-x-4">
        <img
          alt="{{ book.title }}"
          src="{{ book.image }}"
          class="h-32 w-34 flex-none rounded-lg bg-gray-50 object-cover"
        />
        <div class="min-w-0 flex-auto">
          <p class="text-md font-semibold leading-6 text-gray-900">
            {{ book.title }}
          </p>
          <p class="mt-1 font-semibold text-md leading-6 text-gray-700">
            ${{ book.price }}
          </p>
          <p class="mt-1 text-sm leading-6 text-gray-800">
            {{ book.description }}
          </p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <a [routerLink]="['/books', book._id]">
          <button
            type="button"
            class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-transform transform hover:scale-105"
          >
            Details
          </button>
        </a>
        <button
          (click)="showDeleteModal(book._id)"
          type="button"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center transition-transform transform hover:scale-105"
        >
          Delete
        </button>
      </div>
    </li>
    }
  </ul>
  } @else {
  <h2 class="text-4xl font-bold tracking-tight text-gray-900 text-center mb-8">
    No created books yet...
  </h2>
  }

  <app-modal
    [isOpen]="isDeleteModalOpen"
    [title]="'Confirm Delete'"
    [message]="'Are you sure you want to delete this book?'"
    [confirmText]="'Delete'"
    [cancelText]="'Cancel'"
    [buttonColor]="'bg-red-600 hover:bg-red-700'"
    (onClose)="hideDeleteModal()"
    (onConfirm)="deleteHandler()"
  ></app-modal>
</div>
